<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.js}"></script>

    <title>Recipe Home</title>

    <style>
        th, td{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4 th:text="'Recipe : ' + ${recipe.description}"></h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2">Categories :</div>
                    <div class="col-3">
                        <ul>
                            <li th:each="cat : ${recipe.categories}" class="mb-1">
                                <p th:text="${cat.name}" class="m-0"></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div>
                    <table class="table table-hover table-bordered">
                        <thead class="table-primary">
                        <tr>
                            <th class="col-md-2" scope="col">Prep time</th>
                            <th class="col-md-2" scope="col">Cook time</th>
                            <th class="col-md-1" scope="col">Difficulty</th>
                            <th class="col-md-1" scope="col">Servings</th>
                            <th class="col-md-1" scope="col">Source</th>
                            <th class="col-md-4" scope="col">Url</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${recipe.prepTime}"></td>
                            <td th:text="${recipe.cookTime}"></td>
                            <td th:text="${recipe.difficulty}"></td>
                            <td th:text="${recipe.servings}"></td>
                            <td th:text="${recipe.source}"></td>
                            <td th:text="${#strings.abbreviate(recipe.url,30)}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header">
                <h5>Ingredients</h5>
            </div>
            <div class="card-body">
                <ul>
                    <li th:each="ingr : ${recipe.ingredients}" class="mb-1">
                        <p th:text="${ingr.description}" class="m-0"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header">
                <h5>Directions</h5>
            </div>
            <div class="card-body">
                        <p th:text="${recipe.directions}" class="m-0"></p>
            </div>
        </div>
        <div class="card mt-4 mb-5">
            <div class="card-header">
                <h5>Notes</h5>
            </div>
            <div class="card-body">
                <ul>
                    <li th:each="note : ${recipe.notes}" class="mb-1">
                        <p th:text="${note.notes}" class="m-0"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
