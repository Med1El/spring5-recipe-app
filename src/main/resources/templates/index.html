<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Recipe Home</title>
    <style>
        th, td{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5>My Recipes</h5>
            </div>
            <div class="card-body">
                <div >
                    <table class="table table-hover table-bordered">
                        <thead class="table-primary">
                        <tr>
                            <th class="col-md-1" scope="col">Id</th>
                            <th class="col-md-1" scope="col">Description</th>
                            <th class="col-md-2" scope="col">Prep time</th>
                            <th class="col-md-2" scope="col">Cook time</th>
                            <th class="col-md-1" scope="col">Difficulty</th>
                            <th class="col-md-1" scope="col">Servings</th>
                            <th class="col-md-1" scope="col">Source</th>
                            <th class="col-md-4" scope="col">Url</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="recipe : ${recipes}">
                            <td th:text="${recipe.id}"></td>
                            <td th:text="${recipe.description}"></td>
                            <td th:text="${recipe.prepTime}"></td>
                            <td th:text="${recipe.cookTime}"></td>
                            <td th:text="${recipe.difficulty}"></td>
                            <td th:text="${recipe.servings}"></td>
                            <td th:text="${recipe.source}"></td>
                            <td th:text="${#strings.abbreviate(recipe.url,30)}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
